<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Tasks</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="content">
    <form name="tasksLi">
      <h2>ADD NOTE</h2>
      <input id="input" name="newNotee" type="text" placeholder="New Task" autofocus>
      <br>
      <input id="button" name="newButton" class="buttonOne button" type="button" value="ADD TASK" onclick="newNote()">
    </form>
    <hr>
    <form name="filterForm">
      <h2>ALL NOTES</h2>
      <input id="filter" name="textFilter" type="text" placeholder="Filter Tasks" onkeyup="filterSearch()">
      <br>
      <br>
      <div id="allNotes">
      </div>
      <br>
      <input id="clear" name="clearButton" class="button" type="button" value="CLEAR TASKS" onclick="clearTasks()">
    </form>
  </div>
</body>

</html>
